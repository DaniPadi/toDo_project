services:
  db:
    image: mongo:4.4.18
    container_name: db
    ports:
      - "27017:27017"           # opcional: acceso desde host
    volumes:
      - mongodata:/data/db
    restart: unless-stopped
    networks:
      app_net:
        ipv4_address: 172.30.0.2   # IP fija

  back:
    build: ./back
    container_name: back
    depends_on:
      - db
    environment:
      # Como pediste IPs: apuntamos al IP del contenedor de Mongo
      MONGO_URI: mongodb://172.30.0.2:27017
      MONGO_DB: todo_db
      FLASK_RUN_HOST: 0.0.0.0
      FLASK_RUN_PORT: 8000
    ports:
      - "8000:8000"
    volumes:
      - ./back/app:/app/app  # hot-reload en dev (ajústalo si tu estructura difiere)
    # Asegúrate de exponer en 0.0.0.0 para que otros contenedores/host puedan acceder
    command: flask --app app.main run --host 0.0.0.0 --port 8000
    restart: unless-stopped
    networks:
      app_net:
        ipv4_address: 172.30.0.3   # IP fija

  front:
    image: nginx:alpine
    container_name: front
    depends_on:
      - back
    ports:
      - "8081:80"
    volumes:
      # Proxy de /api al back por IP fija (ver nginx.conf más abajo)
      - ./front/index.html:/usr/share/nginx/html/index.html:ro
    restart: unless-stopped
    networks:
      app_net:
        ipv4_address: 172.30.0.4   # IP fija

volumes:
  mongodata:

networks:
  app_net:
    driver: bridge
    ipam:
      config:
        - subnet: 172.30.0.0/24
          gateway: 172.30.0.1



